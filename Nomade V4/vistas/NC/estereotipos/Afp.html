<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
       <div  id="principal">
             
        <div class="portlet-body">   
  
              <div class="row-fluid">

       
                    <div class="span1">
                        <div class="control-group">
                            <label class="control-label" for="slcEmpresa">Empresa</label>
                    
                        </div>
                    </div>

                    <div class="span4">
                        <div class="control-group">
                            <div class="controls" id="controlempresaafp">
                                <select id="slcEmpresaafp" class="span12 poner" data-placeholder="EMPRESA"><option></option></select>
                            </div>
                        </div>
                    </div>
    
                  <div class="span7">
           <!----->
                     <div class="span1">
                        <div class="control-group ">
                            <label class="control-label" for="chkactivo">
                            Activo</label>
                         </div>
                    </div>

                       <div class="span1" >
                       <div class="control-group ">
                           <div class="controls">
                                <input id="chkactivoafp" type="checkbox" checked="checked" />
                            </div>
                        </div>
                    </div>

                 
                  

                    <div class="span2">
                        <div class="control-group "> 
                                <label class="control-label" for="txtfechaiafp">Fecha Inicio</label>
                        </div>
                    </div>

                     <div class="span3">
                        <div class="control-group ">
                            <div class="controls">
                                 <input type="text" required="required" data-date-format="dd/mm/yyyy" class="span12" id="txtfechaiafp" placeholder="dd/mm/yyyy"/>
                            </div>
                        </div>
                    </div>
                      
                       <div class="span2">
                        <div class="control-group "> 
                                <label class="control-label" for="txtfechafafp">Fecha Fin</label>
                        </div>
                    </div>

                     <div class="span3">
                        <div class="control-group ">
                            <div class="controls">
                                 <input type="text" required="required" data-date-format="dd/mm/yyyy" class="span12" id="txtfechafafp" placeholder="dd/mm/yyyy" disabled="disabled"/>
                            </div>
                        </div>
                    </div>
               
                      </div>
                </div>
              
                <div class="row-fluid">
                    
                    <div class="span1">
                        <div class="control-group">
                            <label class="control-label" for="slcafp">AFP</label>
                    
                        </div>
                    </div>

                    <div class="span1">
                        <div class="control-group ">
                            <div class="controls">
                                 <input type="text" required="required" class="span12" id="txtafp"  disabled="disabled"/>
                            </div>
                        </div>
                    </div>

                    <div class="span4">
                        <div class="control-group">
                            <div class="controls" id="controlafp">
                                <select id="slcafp" class="span12 poner" data-placeholder="EPS"><option></option></select>
                            </div>
                        </div>
                    </div>

                    <div class="span2">
                        <div class="control-group">
                            <label class="control-label">Total Afiliados:</label>
                    
                        </div>
                    </div>
                    <div class="span1">
                        <div class="control-group">
                            <label class="control-label" id="toafafp">15</label>
                    
                        </div>
                    </div>
                    <div class="span2">
                        <div class="control-group">
                            <label class="control-label">Total afiliados Histórico:</label>
                    
                        </div>
                    </div>
                    <div class="span1">
                        <div class="control-group">
                            <label class="control-label" id="toafhiafp">56</label>
                    
                        </div>
                    </div>




                </div>

                <div class="row-fluid">


                    <div class="span6"></div>

                     <div class="span2">
                        <div class="control-group">
                            <label class="control-label">Monto Pago mes Anterior:</label>
                    
                        </div>
                    </div>
                    <div class="span2">
                        <div class="control-group">
                            <label class="control-label" id="mopameafp">S/. 1,879.00</label>
                    
                        </div>
                    </div>
                    <div class="span2"></div>

                </div>


                <div class="form-actions">
                    <a id="grabarafp" class="btn blue" href="javascript:Crearafpuradora();"><i class="icon-ok"></i> Grabar </a> 
                    <a class="btn"><i class="icon-remove"></i> Cancelar </a>
                    <a class="btn green"><i class="icon-print"></i> Imprimir</a>
                </div>

          </div>
   </div>
</body>
</html>
