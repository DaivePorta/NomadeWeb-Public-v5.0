<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div id="principal">
        <div class="portlet-body">

            <div class="row-fluid">

                <div class="span1">
                    <div class="control-group">
                        <label class="control-label" for="slcEmpresa">Empresa</label>

                    </div>
                </div>

                <div class="span4">
                    <div class="control-group">
                        <div class="controls" id="controlempresaprop">
                            <select id="slcEmpresaprop" class="span12 poner">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="span7">
                    <!----->
                    <div class="span1">
                        <div class="control-group ">
                            <label class="control-label" for="chkactivo">
                                Activo</label>
                        </div>
                    </div>

                    <div class="span1">
                        <div class="control-group ">
                            <div class="controls">
                                <input id="chkactivoprop" type="checkbox" checked="checked" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="span2">
                        <div class="control-group ">
                            <label class="control-label" for="txtfechaiprop">Fecha Inicio</label>
                        </div>
                    </div>

                    <div class="span3">
                        <div class="control-group ">
                            <div class="controls">
                                <input type="text" required="required" data-date-format="dd/mm/yyyy" class="span12" id="txtfechaiprop" placeholder="dd/mm/yyyy" />
                            </div>
                        </div>
                    </div>

                    <div class="span2">
                        <div class="control-group ">
                            <label class="control-label" for="txtfechafprop">Fecha Fin</label>
                        </div>
                    </div>

                    <div class="span3">
                        <div class="control-group ">
                            <div class="controls">
                                <input type="text" required="required" data-date-format="dd/mm/yyyy" class="span12" id="txtfechafprop" placeholder="dd/mm/yyyy" disabled="disabled" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row-fluid">
                <div class="span12" id="jqxgrid">
                </div>
            </div>
            <div class="row-fluid">
                <div>
                    &nbsp;
                </div>
                <div class="form-actions">
                    <a id="grabarprop" class="btn blue" href="javascript:CrearPropietario();"><i class="icon-ok"></i>&nbsp;Grabar</a>
                    <a class="btn"><i class="icon-remove"></i>&nbsp;Cancelar </a>
                    <a class="btn green" onclick="imprimirDiv('propietario');"><i class="icon-print"></i>&nbsp;Imprimir</a>
                </div>
            </div>
        </div>
</body>
</html>
