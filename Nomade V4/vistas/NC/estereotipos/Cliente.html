<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div id="principal">

        <div class="portlet-body">
             <!-- PRIMERA LINEA -->
            <div class="row-fluid">
                <div class="span1">
                    <div class="control-group">
                        <label class="control-label" for="slcEmpresa">Empresa</label>
                    </div>
                </div>
                <div class="span3">
                    <div class="control-group">
                        <div class="controls" id="controlempresaclie">
                            <select id="slcEmpresaclie" class="span12 poner empresa">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>     

                                 
                    <div class="span1">
                        <div class="control-group ">
                            <label class="control-label" for="txtfechaiclie">Fecha Inicio</label>
                        </div>
                    </div>
                    <div class="span2">
                        <div class="control-group ">
                            <div class="controls">
                                <input type="text" required data-date-format="dd/mm/yyyy" class="span12" id="txtfechaiclie" placeholder="dd/mm/yyyy" />
                            </div>
                        </div>
                    </div>
                    <div class="span1">
                        <div class="control-group ">
                            <label for="txtfechatclie">Fecha Término</label>
                        </div>
                    </div>
                    <div class="span2">
                        <div class="control-group ">
                            <div class="controls">
                                <input type="text" required data-date-format="dd/mm/yyyy" class="span12" id="txtfechatclie" placeholder="dd/mm/yyyy" disabled />
                            </div>
                        </div>
                    </div>
                   
                
                       
                <div class="span1" align="right">
                    <div class="control-group ">
                        <label class="control-label" for="chkactivo">
                            Activo</label>
                       
                    </div>
                </div>
               <div class="span1" >
                        <div class="control-group ">
                            <div class="controls">
                                  <input id="chkactivoclie" type="checkbox" checked="checked" />
                            </div>
                        </div>
                    </div>
                          
                
            </div>
            <!-- FIN PRIMERA LINEA -->
            <!-- INICIO  LINEA -->
            <div class="row-fluid">

                 <div class="span1">
                    <div class="control-group">
                        <label class="control-label" for="slcCategclie">Categoría</label>
                    </div>
                </div>
                 <div class="span3">
                    <div class="control-group">
                        <div class="controls" id="controlcatclie">
                            <select id="slcCategclie" class="span12 poner" disabled="disabled">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>

                 <div class="span1">
                    <div class="control-group">
                        <label class="control-label" for="slcCategclie">Segmentación</label>
                    </div>
                </div>
                 <div class="span2">
                    <div class="control-group">
                        <div class="controls">
                            <select id="slcCanal" class="span12 " data-placeholder="CANAL">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                 <div class="span2">
                    <div class="control-group">
                        <div class="controls">
                            <select id="slcSubCanal" class="span12 " disabled="disabled" data-placeholder="SUBCANAL">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                 <div class="span2">
                    <div class="control-group">
                        <div class="controls">
                            <select id="slcTipoNegocio" class="span12 " disabled="disabled" data-placeholder="TIPO DE NEGOCIO">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
              
               
            </div>

            <!---fin linea -->
            <!-- INICIO  LINEA -->
            <div class="row-fluid">
                <div class="span6">
                    <h4>Línea de Crédito</h4>
                    <div class="well">
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Ocupado</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtocupadoclie" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Disponible</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtdisponibleclie" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Vencido</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtvencidoclie" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Tiempo Atraso</label>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="control-group" style="height: 35px;">
                                    <div class="controls">
                                        <label class="control-label" id="txttiempoatrasclie"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Estado de Línea</label>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="control-group" style="height: 35px;">
                                    <div class="controls">
                                        <label class="span12" id="txtestadodelineaclie"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                    </div>
                </div>

                <div class="span6">

                    <h4>Ventas</h4>
                    <div class="well">

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Venta Mes Anterior</label>
                                </div>
                            </div>

                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtcompramesanteriorclie" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Venta Año Anterior</label>
                                </div>
                            </div>

                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtcompraanhoanteriorclie" disabled="disabled" />
                                    </div>
                                </div>
                            </div>

                            <div class="span2"></div>
                        </div>


                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Venta Mensual Prom.</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtcompramensualpromclie" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>

                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Venta Acumulada</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtcompraacumuladaclie" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                    </div>

                </div>
            </div>

            <!---fin linea -->

            <div class="form-actions">
                <a id="grabarclie" class="btn blue" href="javascript:CrearCliente();"><i class="icon-ok"></i>&nbsp;Grabar </a>
                <a class="btn"><i class="icon-remove"></i>&nbsp;Cancelar </a>
                <a class="btn green"><i class="icon-print"></i>&nbsp;Imprimir</a>
            </div>

        </div>
    </div>

</body>
</html>
