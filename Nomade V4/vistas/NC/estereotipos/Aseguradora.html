<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
   <div  id="principal">
             
        <div class="portlet-body">   
  
              <div class="row-fluid">

       
                    <div class="span1">
                        <div class="control-group">
                            <label class="control-label" for="slcEmpresa">Empresa</label>
                    
                        </div>
                    </div>

                    <div class="span4">
                        <div class="control-group">
                            <div class="controls" id="controlempresaaseg">
                                <select id="slcEmpresaaseg" class="span12 poner"><option></option></select>
                            </div>
                        </div>
                    </div>
    
                  <div class="span7">
           <!----->
                     <div class="span1">
                        <div class="control-group ">
                            <label class="control-label" for="chkactivo">
                            Activo</label>
                         </div>
                    </div>

                       <div class="span1" >
                       <div class="control-group ">
                           <div class="controls">
                                <input id="chkactivoaseg" type="checkbox" checked="checked" />
                            </div>
                        </div>
                    </div>

                 
                  

                    <div class="span2">
                        <div class="control-group "> 
                                <label class="control-label" for="txtfechaiaseg">Fecha Inicio</label>
                        </div>
                    </div>

                     <div class="span3">
                        <div class="control-group ">
                            <div class="controls">
                                 <input type="text" required="required" data-date-format="dd/mm/yyyy" class="span12" id="txtfechaiaseg" placeholder="dd/mm/yyyy"/>
                            </div>
                        </div>
                    </div>
                      
                       <div class="span2">
                        <div class="control-group "> 
                                <label class="control-label" for="txtfechafaseg">Fecha Fin</label>
                        </div>
                    </div>

                     <div class="span3">
                        <div class="control-group ">
                            <div class="controls">
                                 <input type="text" required="required" data-date-format="dd/mm/yyyy" class="span12" id="txtfechafaseg" placeholder="dd/mm/yyyy" disabled="disabled"/>
                            </div>
                        </div>
                    </div>
               
                      </div>
                </div>
              
                <div class="row-fluid">

                    <div id="detalleaseg" class="span12">

                    </div>

                </div>

                 <div class="row-fluid">
                  <div>
                      &nbsp;
                   </div>

                <div class="form-actions">
                    <a id="grabaraseg" class="btn blue" href="javascript:CrearAseguradora();"><i class="icon-ok"></i> Grabar </a> 
                    <a class="btn"><i class="icon-remove"></i> Cancelar </a>
                    <a class="btn green"><i class="icon-print"></i> Imprimir</a>
                </div>

          </div>
   </div>



</body>
</html>
