<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <div id="principal">
        <div class="portlet-body">
            <!-- primera linea --->
            <div class="row-fluid">
                <div class="span2">
                    <div class="control-group">
                        <label class="control-label" for="slcEmpresa">Empresa</label>
                    </div>
                </div>
                <div class="span3">
                    <div class="control-group">
                        <!--<div class="controls" id="controlempresaprov">-->
                        <div class="controls">
                            <!--<select id="slcEmpresaprov" class="span12 poner">-->
                            <select id="slcEmpresaprov" class="span12" data-placeholder="Empresa">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="span1">
                    <div class="control-group">
                        <div class="controls">
                            <!--<input id="chkactivoprov" type="checkbox" checked="checked" />-->
                            <input id="chkactivoprov" type="checkbox" checked="checked" /><span>&nbsp;Activo</span>
                        </div>
                    </div>
                </div>
                <div class="span3">
                    <div class="control-group">
                        <label class="control-label" for="slcNivelCadenaAbastecimiento">Nivel Cadena Abastecimiento</label>
                    </div>
                </div>
                <div class="span3">
                    <div class="control-group">
                        <!--<div class="controls" id="controlempresaprov">-->
                        <div class="controls">
                            <!--<select id="slcEmpresaprov" class="span12 poner">-->
                            <select id="slcNivelCadenaAbastecimiento" class="span12" data-placeholder="Nivel Cadena Abastecimiento">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2">
                    <div class="control-group">
                        <label class="control-label" for="slcCategprov">Categoría</label>
                    </div>
                </div>
                <div class="span3">
                    <div class="control-group">
                        <!--<div class="controls" id="controlcatprov">-->
                        <div class="controls">
                            <!--<select id="slcCategprov" class="span12 poner">-->
                            <select id="slcCategprov" class="span12" data-placeholder="Categoría">
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="span7">
                    <div class="span3">
                        <div class="control-group ">
                            <label class="control-label" for="txtfechaiprov">Fecha Inicio</label>
                        </div>
                    </div>
                    <div class="span3">
                        <div class="control-group ">
                            <div class="controls">
                                <input type="text" data-date-format="dd/mm/yyyy" class="span12" id="txtfechaiprov" placeholder="dd/mm/yyyy" />
                            </div>
                        </div>
                    </div>
                    <div class="span3">
                        <div class="control-group ">
                            <label for="txtfechatprov">Fecha Término</label>
                        </div>
                    </div>
                    <div class="span3">
                        <div class="control-group ">
                            <div class="controls">
                                <input type="text" data-date-format="dd/mm/yyyy" class="span12" id="txtfechatprov" placeholder="dd/mm/yyyy" disabled="disabled" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row-fluid">
                <div class="span2">
                    <div class="control-group">
                        <label class="control-label" for="txtareadescripcion">
                            Descripcion
                        </label>
                    </div>
                </div>
                <div class="span6">
                    <div class="control-group">
                        <div class="controls">
                            <textarea id="txtareadescripcion" style="height: 80px;" class="span12"></textarea>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <h4>Línea de Crédito</h4>
                    <div class="well">
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Ocupado</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtocupadoprov" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Disponible</label>
                                </div>
                            </div>

                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtdisponibleprov" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Vencido</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtvencidoprov" style="text-align:right;" disabled="disabled"  />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Tiempo Atraso</label>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="control-group" style="height: 35px;">
                                    <div class="controls">
                                        <label class="control-label" id="txttiempoatrasprov" ></label>
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Estado de Línea</label>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="control-group" style="height: 35px;">
                                    <div class="controls">
                                        <label class="span12" id="txtestadodelineaprov" style="text-align:right;"  ></label>
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                    </div>
                </div>
                <div class="span6">
                    <h4>Compras</h4>
                    <div class="well">
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Mes Anterior</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtcompramesanteriorprov" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Año Anterior</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtcompraanhoanteriorprov" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Mensual Prom.</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtcompramensualpromprov" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">
                                <div class="control-group">
                                    <label class="control-label">Acumulada</label>
                                </div>
                            </div>
                            <div class="span6">
                                <div class="control-group">
                                    <div class="controls">
                                        <input class="span12" type="text" id="txtcompraacumuladaprov" style="text-align:right;" disabled="disabled" />
                                    </div>
                                </div>
                            </div>
                            <div class="span2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!---fin linea -->
            <div class="form-actions">
                <a id="grabarprov" class="btn blue" href="javascript:CrearProveedor();"><i class="icon-ok"></i>&nbsp;Guardar </a>
                <a class="btn"><i class="icon-remove"></i>&nbsp;Cancelar </a>
                <a class="btn green"><i class="icon-print"></i>&nbsp;Imprimir</a>
            </div>
        </div>
    </div>
</body>
</html>
